<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12</title>
</head>
<body>
    <h2 id="result">No result</h2>

    <script>
        let result; 

        function add(a, b) {
            result = a + b;
            return result;
        }

        function multiply(a, b) {
            result = a * b; 
            return result;
        }

        function calculate(a, b) {
            console.log(add(a, b), multiply(a, b));

            document.getElementById('result').innerText = "Correct result: " + result;
        }

        calculate(5, 3); 
    </script>
</body>
</html>
